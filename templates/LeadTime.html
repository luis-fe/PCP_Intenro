<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/LeadTime.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Gestão de Op's</title>

</head>

<body>
      <div class="Corpo">
        <div class="Titulo">
            <h3>Gestão de Op's</h3>
        </div>
        <div class="Filtros">
            <div class="Botoes" style="width: 10%;">
                <i class="bi bi-funnel-fill" id="BotaoFiltros" title="Filtros"></i>
                <i class="bi bi-file-earmark-arrow-down-fill" id="BotaoExcel" title="Exportar Excel"></i>
            </div>
            <div class="DivCorpoIndicadores">
                <div class="LabelOps" style="background-color: #3498db;">
                    <label for="text" id="LabelOps"></label>
                </div>
                <div class="LabelOps" style="background-color: rgb(47, 237, 110);">
                    <label for="text" id="LabelOpsNormais"></label>
                </div>
                <div class="LabelOps" style="background-color: yellow;">
                    <label for="text" id="LabelOpsAtencao"></label>
                </div>
                <div class="LabelOps" style="background-color: rgb(246, 103, 103);">
                    <label for="text" id="LabelOpsAtrasadas"></label>
                </div>
            </div>
        </div>
        <!------------------------------------------------------------------- MODAL--------------------------------------------------------------------->
        <div class="ModalFiltros" id="ModalFiltros">
            <span class="close" id="Fechar">&times;</span>
            <div class="LinhaModalFiltros" style="display: flex; margin-bottom: 10px; margin-top: 25px;" title="Contém">
                <label for="text"> =</label>
                <input type="text" id="InputContem">
            </div>
            <div class="LinhaModalFiltros" style="display: flex; margin-bottom: 10px; margin-top: 25px;" title="Não Contém">
                <label for="text">≠</label>
                <input type="text" id="InputNaoContem">
            </div>
            <div class="LinhaModalFiltros1" style="display: flex; margin-top: 30px;" title="Ordenacao">
                <i class="bi bi-arrow-down-up"></i>
                <button id="btnUrgente" data-valor="prioridade" onclick="selecionarBotao(this)">Urgente</button>
                <button id="btnLeadTime" data-valor="tempo" onclick="selecionarBotao(this)">Lead Time</button>
            </div>
            
            <div class="LinhaModalFiltros" style="display: flex;" title="Não Contém">
                <button id="ConfirmarFiltro">Filtrar</button>
            </div>
        </div>
        <div class="ModalJustificativa" id="ModalJustificativa">
            <span class="close" id="FecharJustificativa">&times;</span>
            <div style="margin-bottom: 20px; margin-right: 30px;">
                <label for="text" id="NumeroOP" style="font-size: 25px;"></label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="text" style="font-size: 25px;">Justificativa:</label>
                <textarea name="InputJustificativa" id="InputJustificativa" cols="30" rows="10" style="font-size: 20px;"></textarea>
            </div>
            <div style="justify-content: right; text-align: right;">
                <i class="bi bi-check-circle-fill" id="SalvarObs"
                    style="text-align: right; justify-content: right; font-size: 25px; color: green; cursor: pointer;" title="SALVAR"></i>
            </div>

        </div>

        <div class="ModalPendencia" id="ModalPendencia">
            <span class="close" id="FecharPendencia">&times;</span>
            <div style="margin-bottom: 20px; margin-right: 30px; justify-content: center; align-items: center; text-align: center;">
                <label for="text" id="TituloModal" style="font-size: 25px;">Pendências</label>
            </div>
            <div style="display: flex; flex-direction: column;" class="DivPendencias" id="DivPendencias">
            </div>
        </div>

        <div id="ModalLoading" class="ModalLoading">
            <span id="loader"><img src="static/imagens/Load.gif" style="width: 100px; height: 100px;" id="ImagemLoading">
          </span>
          </div>
        </div>
        <div class="botaoContainer" id="botaoContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.core.min.js"></script>
    <script src="/static/js/LeadTime.js"></script>

</body>

</html>
